</head>

<body>

    <div class="scroll-transition-sidebar sidebar collapse show" id="sb-coll">
        <div class="sidebar-header px-4 py-5 border-bottom">
            <img src="img/user-pfp.png" class="user-pfp" alt="">

        <ul>

                <a href="#homemenu" data-bs-toggle="collapse" collapse="dropdown-toggle">Home</a>

        </ul>
    </div>
    </div>


    </div>

    <!-- Add User Button  -->
    <button href="#modal-add-user" class="add-user my-3 " data-bs-toggle="modal" data-bs-target="#modal-add-user">
        Add User
    </button>

    <!-- Add User Modal -->
    <div class="modal" id="modal-add-user">
        <div class="modal-dialog text-dark">

            <!-- Modal Header  -->
            <div class="modal-header justify-content-center bg-white">
                <h3 class="h3 mt-3 fw-bold">Add User</h3>
            </div>

            <!-- Modal Content Inputs  -->
            <div class="modal-content p-4">
                <div class="row gy-4">
                    <div class="field-input col-6 d-flex flex-column mb-5">
                        <label for="#name-input">Full Name*</label>
                        <input type="name-input" />
                    </div>
                    <div class="field-input col-6 d-flex flex-column">
                        <label for="#name-input">Email*</label>
                        <input type="email" />
                    </div>
                </div>

                <div class="row gy-4">
                    <div class="field-input col-6 d-flex flex-column mb-5">
                        <label for="#name-input">Phone Number*</label>
                        <input type="tel" />
                    </div>
                    <div class="field-input col-6 d-flex flex-column">
                        <label for="#name-input">Password*</label>
                        <input type="password" />
                    </div>
                </div>

                <div class="row gy-4">
                    <div class="field-input col-6 d-flex flex-column mb-5">
                        <label for="#name-input">Confirm Password*</label>
                        <input type="text" />
                    </div>
                    <div class="field-input col-6 d-flex flex-column">
                        <label for="#name-input">Select Canteen*</label>
                        <input type="name-input" />
                    </div>
                </div>

                <div class="row gy-4">
                    <div class="field-input col-6 d-flex flex-column mb-5">
                        <p>Status*</p>
                        <div class="radios d-flex">
                            <input type="radio" class="radio-input" id="Active" name="status" /> <label
                                class="radio-label" for="#Active">
                                <p class="radio-text">Active</p>
                            </label>
                            <input type="radio" id="Inactive" class="radio-input" name="status" /> <label
                                class="radio-label" for="#Inactive">
                                <p class="radio-text">Inactive</p>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Modal Content Radios  -->
                <div class="modal-buttons d-flex flex-row justify-content-center">
                    <button class="btn btn-secondary mx-3 w-25 close" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-submit mx-3 w-25">Submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    </script>
</body>
