<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Red+Hat+Mono:wght@300&family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Login-sheet.css" />
  </head>
  <body>
    <!-- The main Div on Left of Page -->
    <div class="main">
      <img
        src="img/Frigg-Logo-vertical.png"
        alt="Frigg Logo"
        class="img-logo"
      />
      <h3 class="welcome">WELCOME</h3>
      <h3 class="text">Login to your Account</h3>
      <div class="input-div email-div">
        <p class="input-head">Email Address</p>
        <input type="email" class="email-input" />
      </div>
      <div class="input-div pass-div">
        <p class="input-head">Password</p>
        <input type="password" class="pass-input" />
      </div>
      <a id="login" href="header and sidebar.html">
        <p style="margin-top: 4px">Login</p>
      </a>
      <a href="#" class="forgot">
        <p>Forgot password</p>
      </a>
    </div>
    <!-- The Div with the image on right  -->
    <div class="image-div"></div>
  </body>
</html>
