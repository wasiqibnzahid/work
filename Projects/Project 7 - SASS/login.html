<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DevConnector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="headerNav bgDark">
            <div class="navTitle">
                <h1><a href="home.html"><i class="fas fa-code"></i>
                        DevConnector</h1></a>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="developers.html">Developers</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Form -->

    <section>
        <div class="container">
            <div class="alert alert-danger my-1">
                Invalid Credentials
            </div>
            <h2 class="textPrimary x-large">Sign Up</h2>
            <h3 class="large">
                <i class="fas fa-user"></i>
                Sign In to your account
            </h3>
            <form action="dashboard.html" class="form">
                <div class="form-group my-2">
                    <input type="text" placeholder="Username or Email Address">
                </div>
                <div class="form-group my-2">
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btnPrimary" value="Login">

            </form>
            <p class="form-after-text">Don't have an account? <a href="signup.html" class="textPrimary">Sign Up</a></p>
        </div>
    </section>

</body>

</html>
