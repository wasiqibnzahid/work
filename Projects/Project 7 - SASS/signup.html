<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DevConnector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="headerNav bgDark">
            <div class="navTitle">
                <h1><a href="home.html"><i class="fas fa-code"></i>
                        DevConnector</h1></a>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="developers.html">Developers</a></li>
                    <li><a href="signup.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sign Up Form -->

    <section>
        <div class="container">
            <h2 class="textPrimary x-large">Sign Up</h2>
            <h3 class="large">
                <i class="fas fa-user"></i>
                Create a new account
            </h3>
            <form class="form">
                <div class="form-group my-2">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-group my-2">
                    <input type="email" placeholder="Email Address">
                    <p class="form-text">
                        This site uses Gravatar, so if you want a profile image, use a Gravatar Email.
                    </p>
                </div>
                <div class="form-group my-2">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group my-2">
                    <input type="password" placeholder="Confirm Password">
                </div>

            </form>
            <input type="submit" class="btn btnPrimary">
            <p class="form-after-text">Already have an account? <a href="login.html" class="textPrimary">Sign In</a></p>
        </div>
    </section>

</body>

</html>
