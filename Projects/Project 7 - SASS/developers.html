<body>
    <header class="header">
        <nav class="headerNav bgDark">
            <div class="navTitle">
                <h1><a href="home.html"><i class="fas fa-code"></i>

            <div class="navLinks">

            </h3>
            <div class="profile-list">

                    <div class="img-box"><img class="round-img"

                    <div class="profile-text">

                        <span>Seattle, WA</span>

                    </div>
                    <div class="profile-skillset">
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            HTML
                        </div>
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            CSS
                        </div>
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>

                        </div>
                        <div class="textPrimary skill">

                <div class="grid profile">
                    <div class="img-box"><img class="round-img"

                    <div class="profile-text">
                        <h3 class="large">John Doe</h3>

                    <div class="profile-skillset">
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            HTML
                        </div>
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            CSS
                        </div>
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            JavaScript
                        </div>
                        <div class="textPrimary skill">
                            <i class="fas fa-check"></i>
                            Python
